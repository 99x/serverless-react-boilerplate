service: aws-react-boilerplate

package:
  exclude:
    - node_modules/dynamodb-localhost/**
    - node_modules/serverless-dynamodb-local/**
    - node_modules/serverless-offline/**    

provider:
  name: aws
  runtime: nodejs4.3
  region: us-east-1
  stage: dev
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource:
        - "arn:aws:dynamodb:us-east-1:*"

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-plugin-write-env-vars

custom:
  stage: ${opt:stage, self:provider.stage}
  authorizer:
    arn: arn:aws:lambda:us-east-1:AWS-ACCOUNT-ID:function:serverless-authentication-${self:custom.stage}-authorize
    resultTtlInSeconds: 0
    identitySource: method.request.header.Authorization
    identityValidationExpression: .*
  dynamodb:
    start:
      migration: true
    migration:
      dir: offline/migrations
      table_prefix: ${self:custom.stage}
  writeEnvVars:
    TODOS_DB_NAME: ${self:custom.stage}-todos

functions:
  todo:
    handler: handlers/todo/handler.todo
    events:
      - http:
          method: GET
          path: todos/{userId}/register          
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

      - http:
          method: GET
          path: todos/{userId}/getAll          
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

      - http:
          method: DELETE
          path: todos/{userId}/delete/{id}
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

      - http:
          method: POST
          path: todos/{userId}/create
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

      - http:
          method: PUT
          path: todos/{userId}/update
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

      - http:
          method: PUT
          path: todos/{userId}/status
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
          authorizer: ${self:custom.authorizer}

resources:
  Resources:
    Dynamo:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: todoDate
          AttributeType: S
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
        LocalSecondaryIndexes:
        - IndexName: UserIndex
          KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: todoDate
            KeyType: RANGE
          Projection:
            ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.stage}-todos
