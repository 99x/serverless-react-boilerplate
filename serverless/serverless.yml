service: aws-react-boilerpate

package:
  exclude:
    - node_modules/dynamodb-localhost/**
    - node_modules/serverless-dynamodb-local/**

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource:
        - "arn:aws:dynamodb:us-east-1:*"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      migration: true
    migration:
      dir: offline/migrations

functions:
  todo:
    handler: handlers/todo/handler.todo
    events:
      - http:
          method: GET
          path: todos/getAll
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}

      - http:
          method: DELETE
          path: todos/delete/{id}
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}

      - http:
          method: POST
          path: todos
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}

      - http:
          method: PUT
          path: todos/update
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}

      - http:
          method: PUT
          path: todos/status
          integration: lambda
          cors: true
          request: ${file(./templates.yml):request}
