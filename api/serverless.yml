service: aws-serverless-boilerpate

provider:
  name: aws
  runtime: nodejs4.3

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#  exclude:
#    - exclude-me.js
#  artifact: my-service-code.zip

functions:
  auth:
    handler: handlers/auth/handler.auth
    events: ${file(./handlers/auth/config.yml):events}

  todo:
    handler: handlers/todo/handler.todo
    events: ${file(./handlers/todo/config.yml):events}

  authorizerFunc:
    handler: handlers/authorizer/handler.authorizer

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: "${opt:stage}-users"
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: emailIndex
          KeySchema:
          - AttributeName: email
            KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1


